<main class="px-4 py-6 flex flex-col flex-1 items-center justify-center min-h-[85vh] text-white ">
  <div class="font-bold text-3xl w-full mb-5">My account</div>
  <div class="flex flex-row gap-3 w-full items-center">
    <img src="assets/account_circle.svg" class="h-12" />{{ email() }}
  </div>
  <hr class="text-gray-700 m-4 w-full" />
  <div class="font-bold text-2xl w-full">Order history</div>
  <div class="w-full max-w-[800px] flex flex-col gap-10 py-10 min-h-[80vh]">
    @for (o of orders(); track o.name; let i = $index) {
      <app-order-card [name]="o.name" [email]="o.email" [address]="o.address" [number]="i" [date]="o.date" [id]="o.id"/>
    }
  </div>
  <app-action-button [text]="'Logout'"/>
</main>
