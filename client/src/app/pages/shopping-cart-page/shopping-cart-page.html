<main class="flex flex-col flex-1 items-center min-h-[80vh] justify-between gap-12">
    @for (p of cardProducts(); track p.id) {
    <app-order-product-card
      [id]="p.id"
      [name]="p.name"
      [imageUrl]="p.imageUrl"
      [price]="p.price"
      [quantity]="p.quantity"
      (quantityChange)="onQuantityChange(p.id, $event)"
      (delete)="handleOnDelete($event)"
    />
  }
  <div class="flex flex-col justify-center text-center">
    <p class="font-heavy text-text-primary">Your total order price: 
      {{ totalOrderPrice() }} lei
    </p>
    <app-action-button
      text="Order"
      url=""
      (buttonClick)="handleGoToOrderForm()" class="text-text-primary font-heavy text-lg flex-end mb-5 mt-5"/>
    </div>
</main>
