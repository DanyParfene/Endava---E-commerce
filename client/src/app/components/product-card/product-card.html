<div class="w-fit overflow-hidden rounded-lg bg-primary-light m-5 shadow hover:shadow-lg duration-500">
  <img [src]="imageUrl()" class="md:max-w-[40vw] sm:w-[90vw]" />
  <div class="p-5 flex flex-col">
    <div class="font-bold text-xl mb-1 text-text-primary">{{ name() }}</div>
    <div class="w-full flex justify-between text-text-primary">
      <div>{{ price() }} lei</div>
      <app-action-button />
    </div>
  </div>
</div>
