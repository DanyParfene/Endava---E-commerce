<div [formGroup]="productForm" class="max-w-6xl mx-auto p-6 bg-primary-dark rounded-2xl flex flex-col md:flex-row gap-8 shadow-lg shadow-white/20">
  
  <div class="w-full md:w-1/2 flex flex-col gap-4">
    <label class="relative w-full h-[400px] bg-primary-light rounded-xl border-2 border-dashed border-secondary-light flex items-center justify-center overflow-hidden cursor-pointer hover:bg-primary-light/80 duration-200">
      
      <input type="file" (change)="onFileSelected($event)" class="hidden" accept="image/*" />

      @if (productForm.value.imageUrl) {
        <img [src]="productForm.value.imageUrl" class="w-full h-full object-cover" />
        <div class="absolute inset-0 bg-black/20 opacity-0 hover:opacity-100 flex items-center justify-center duration-200 text-white font-bold">
            Change Image
        </div>
      } @else {
        <span class="text-text-primary opacity-50 font-bold">Click to Select Image</span>
      }
    </label>

    <input formControlName="imageUrl" placeholder="Image URL" 
           class="w-full bg-primary-light border border-primary-light p-3 rounded-lg text-text-primary focus:outline-none focus:border-secondary-light" />
  </div>

  <div class="w-full md:w-1/2 flex flex-col justify-between py-2">
    <div class="space-y-4">
      <input formControlName="category" placeholder="CATEGORY NAME" 
             class="w-full bg-transparent text-secondary-light font-bold uppercase tracking-widest text-sm border-b border-primary-light focus:outline-none focus:border-secondary-light pb-1" />
      
      <input formControlName="name" placeholder="Product Name" 
             class="w-full bg-transparent text-4xl font-extrabold text-text-primary border-b border-primary-light focus:outline-none focus:border-secondary-light pb-2" />
      
      <textarea formControlName="description" placeholder="Product Description..." rows="4"
                class="w-full bg-transparent text-text-primary opacity-80 leading-relaxed text-lg border-b border-primary-light focus:outline-none focus:border-secondary-light resize-none"></textarea>
      
      <div class="flex items-center gap-2">
        <input type="number" formControlName="price" placeholder="0.00" 
               class="w-32 bg-transparent text-4xl font-black text-secondary-light border-b border-primary-light focus:outline-none focus:border-secondary-light" />
        <span class="text-4xl font-black text-secondary-light">lei</span>
      </div>
    </div>

    <div class="flex flex-row justify-end gap-4 mt-8 w-full text-white">
      <app-action-button 
        text="Cancel" 
        url="assets/cancel.svg" 
        (buttonClick)="cancel()" />
      
      <app-action-button 
        text="Update Product" 
        url="assets/save.svg" 
        (buttonClick)="updateProduct()" />
    </div>
  </div>
</div>
